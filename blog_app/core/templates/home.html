{% extends "layout.html" %}

{% block main %}

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Latest Posts</h2>
                {% for blog in all_blogs %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{blog.title}}</h5>
                        <div class="d-flex">
                            <img src="{{blog.image.url}}" class="card-img-top me-3" style="width: 20%; height: 100px; object-fit: cover;" alt="blog image">
                            <div>
                                <p>{{ blog.text|truncatewords:40 }} <a href={% url 'show_blog' blog.id%} class="red">Read more</a></p>
                            </div>
                            <div class="col-md-1">
                                {% if blog.user == user %}
                                <a href="{% url 'edit_blog' blog.id%}" class="btn btn-light my-2 px-3">Edit</a>
                                <a href="{% url 'delete_blog' blog.id%}" class="btn btn-danger">Delete</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>

{% endblock %}

<a class="nav-link d-flex align-items-center active fw-semibold" href="/">
    <svg class="bi me-2 f5 bd-text-purple"><use xlink:href="#file-earmark-richtext"></use></svg>
    All posts
  </a>
