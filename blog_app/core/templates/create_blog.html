{% extends "layout.html" %}

{% block main %}

<main>
    <div class="container mt-5">
        <div class="row justify-content-center ">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-light" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
