{% extends "layout.html" %}
{% load static %}

{% block main %}
<link rel="stylesheet" href="{% static 'login.css' %}">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="card border-0 custom-shadow rounded">
                <div class="mx-4">
                    <h2 class="text-center my-3">Login Form</h2>
                    <form method="post" class='h6'>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button class="btn btn-primary px-5">Login</button>
                        </div>
                    </form>
                    <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% block topnev %}
    
{% endblock %}
{% endblock %}
